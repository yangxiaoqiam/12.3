<style>
.superbox {
    width: 90%;
    margin: 0 auto;
}

.wh-tab-title a {
    font-style: 16px;
    margin-right: 10px;
}

.wh-tab-title a.on {
    color: red;
}

.wh-tabbox .tab-con {
    width: 100%;
    margin: 0 auto;
    border: 1px solid #ddd;
    min-height: 300px;
    padding: 10px;
    margin-top: 10px;
}
</style>

<div class="superbox">
    <div class="wh-tab-title">
        <a class="on">tab1</a><a>tab2</a> <a>tab3</a>
    </div>
    <div class="wh-tabbox">
        <div class="tab-con">
            内容1
        </div>
        <div class="tab-con">
            内容2
        </div>
        <div class="tab-con">
            内容3
        </div>
</div>

<script>
    $(function(){
       var $tab_li = $('.wh-tab-title a');
      $('.wh-tabbox .tab-con').eq(0).show().siblings().hide();
      $tab_li.click(function(){
         $(this).addClass('on').siblings().removeClass('on');
         var index = $tab_li.index(this);
         $('.wh-tabbox .tab-con').eq(index).show().siblings().hide();
     });
})</script>
